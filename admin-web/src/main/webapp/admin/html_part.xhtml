<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Html Parts - Admin Panel</title>
	<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}
</style>

</h:head>
<h:body>
	<ui:include src="admin_menu.xhtml" />
	<!-- menu ends -->
	<div style="width: 1200px; margin: 0 auto;">
		<div style="width: 1200px; margin: 0;">
			<p:blockUI block="adminHtmlPartForm" trigger=":adminHtmlPartForm:saveHtmlPart,:adminHtmlPartForm:saveHtmlPartAndPublish,:adminHtmlPartForm:publish">
			Saving Profile<br />
				<p:graphicImage value="/images/ajax-loader.gif" />
			</p:blockUI>
			<h:form id="adminHtmlPartForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:outputPanel id="mainPanel">
					<p:outputPanel id="listView" rendered="#{htmlPartAdminBean.showList}">
                        <!-- 
						<p:commandButton value="Create News" actionListener="#{htmlPartAdminBean.createNews}" update=":adminHtmlPartForm:mainPanel">
						</p:commandButton>
						 -->
						<p:dataTable id="listOfHtmlPart" var="oneHtmlPart" value="#{htmlPartAdminBean.domainTemplateParts}" paginator="true" rows="25" paginatorPosition="bottom" paginatorAlwaysVisible="false"
							emptyMessage="No Html parts" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<f:facet name="header">Html Parts</f:facet>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText value="#{oneHtmlPart.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{oneHtmlPart.name}" />
							</p:column>
							<p:column style="width:100px;">
								<f:facet name="header">
									<h:outputText value="Update" />
								</f:facet>
								<p:commandLink update=":adminHtmlPartForm:mainPanel" title="Update Post">
									<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/edit-redo-48.png" height="20" />
									<f:setPropertyActionListener value="#{oneHtmlPart}" target="#{htmlPartAdminBean.selectedDomainTemplatePart}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</p:outputPanel>
					<p:outputPanel id="formView" rendered="#{!htmlPartAdminBean.showList}">
						<p:panelGrid columns="2">
							<p:outputLabel value="Name"></p:outputLabel>
							<p:inputText value="#{htmlPartAdminBean.selectedDomainTemplatePart.name}" style="width:600px" disabled="#{!htmlPartAdminBean.editAllowed}">
								<p:ajax event="change" update=":adminHtmlPartForm" />
							</p:inputText>
							<p:outputLabel value="Template"></p:outputLabel>
                                <p:inputTextarea rows="6" cols="175" value="#{htmlPartAdminBean.selectedDomainTemplatePart.htmlContentDraft}" />
							<p:outputLabel value="Message"></p:outputLabel>
						</p:panelGrid>
						<br></br>
						<p:outputPanel id="buttonPanel">
								<br></br>
								<p:commandButton value="Cancel" update=":adminHtmlPartForm:mainPanel" actionListener="#{htmlPartAdminBean.cancel}" styleClass="ui-priority-primary">
								</p:commandButton>
								<p:commandButton id="saveHtmlPart" value="Save Html Part" update=":adminHtmlPartForm:mainPanel" actionListener="#{htmlPartAdminBean.saveDomainTemplatePart}" styleClass="ui-priority-primary">
								</p:commandButton>

						</p:outputPanel>

					</p:outputPanel>
				</p:outputPanel>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
			</h:form>


			<!-- footer starts -->
			<div class="footerWrapper">
				<div class="container_24">
					<div class="grid_24 panel footer">
						Copyright &copy; 2015 <a href="#">www.swarajabhiyan.org</a>. All Rights Reserved.
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- footer ends -->
		</div>
	</div>

</h:body>
</html>

<h:body>
	<!-- menu starts -->
	<ui:include src="admin_menu.xhtml" />
	<!-- menu ends -->
	<div style="width: 1200px; margin: 0 auto;">
		<div style="width: 1200px; margin: 0;">

			<!-- header starts -->
			<h3>Search Member to Edit</h3>

			<h:form id="userProfileForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:outputPanel id="userProfileFormMainPanel">
					<p:outputPanel rendered="#{adminEditUserBean.showSearchPanel}">
						
						<h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="email" value="Email*" />

                            <p:inputText id="email" value="#{adminEditUserBean.searchedUser.email}" label="Email"
                                validatorMessage="Email is not in correct format ,i.e. guest@aap.org">
                                <!-- 
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                 -->
                            </p:inputText>
                            <p:outputPanel></p:outputPanel>
                            <p:outputPanel></p:outputPanel>

                            <h:outputLabel for="mobile" value="Mobile*" />
                            <p:selectOneMenu value="#{adminEditUserBean.searchedUser.countryCode}">
                                <f:selectItem itemLabel="India - 91" itemValue="91" />
                                <f:selectItems value="#{adminEditUserBean.countries}" var="oneCountry"
                                    itemLabel="#{oneCountry.name} - #{oneCountry.isdCode}" itemValue="#{oneCountry.isdCode}" />
                            </p:selectOneMenu>
                            <p:inputText id="mobile" value="#{adminEditUserBean.searchedUser.mobileNumber}" label="Mobile"
                                mask="9999999999" maxlength="10">
                            </p:inputText>
                            <p:outputPanel></p:outputPanel>
    <!-- 
							<h:outputLabel for="name" value="Name*" />
							<p:inputText id="name" value="#{adminEditUserBean.searchedUser.name}" label="Name">
							</p:inputText>
							<h:outputLabel for="identityNumber" value="Identity Number" />
							<p:inputText id="identityNumber" value="#{adminEditUserBean.searchedUser.identityNumber}"
								label="Identity Number">
							</p:inputText>


							<h:outputText value="Date of Birth*" />
							<p:calendar id="cal" yearRange="1900:2004" pattern="dd-MMM-yyyy" readonlyInput="true"
								value="#{adminEditUserBean.searchedUser.dateOfBirth}" navigator="true" effect="slideDown" />




							<h:outputLabel for="passportNumber" value="Passport Number" />
							<p:inputText id="passportNumber" value="#{adminEditUserBean.searchedUser.passportNumber}"

							</p:inputText>

							<h:outputLabel for="membershipNumber" value="Membership Number" />
							<p:inputText id="membershipNumber" value="#{adminEditUserBean.searchedUser.membershipNumber}"

							</p:inputText>

						</h:panelGrid>
						<p:watermark for="mobile" value="XXXXXXXXXX" />


						<br></br>



						<p:commandButton id="searchMember" update=":userProfileForm:userProfileFormMainPanel" value="Search Member"
							actionListener="#{adminEditUserBean.searchMember}" />
						<p:tooltip for="searchMember">Search Member/User/Volunteer</p:tooltip>
						<br></br>
						<p:outputPanel id="userResultPanelStart"></p:outputPanel>
						<p:outputPanel rendered="#{adminEditUserBean.showResult}">
							<p:dataTable id="listOfUsers" var="oneUser" value="#{adminEditUserBean.userSearchResults}" paginator="true"
								rows="25" paginatorPosition="bottom" paginatorAlwaysVisible="false" emptyMessage="No Member Found"
								style="width:100%;"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<f:facet name="header">Users</f:facet>
								<p:column style="width:5%">
									<p:rowToggler />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Name" />
									</f:facet>
									<h:outputText value="#{oneUser.user.name}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Address" />
									</f:facet>
									<h:outputText value="#{oneUser.user.address}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Phone(s)" />
									</f:facet>
									<h:outputText value="#{oneUser.phone.phoneNumber}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Email" />
									</f:facet>
									<h:outputText value="#{oneUser.email.email}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Update" />
									</f:facet>
									<!-- <p:commandButton update=":userProfileForm" value="Update Roles" disabled="#{!adminEditUserBean.isMemberUpdateAllowed(oneUser)}"> -->
									<p:commandButton update=":userProfileForm:userProfileFormMainPanel" value="Edit" disabled="#{!adminEditUserBean.isMemberUpdateAllowed(oneUser)}">
										<f:setPropertyActionListener value="#{oneUser}" target="#{adminEditUserBean.selectedUserForEditing}" />
									</p:commandButton>
									<br/>
									<h:outputText value="You can not update your own permissions" rendered="#{!adminEditUserBean.isMemberUpdateAllowed(oneUser)}" />
								</p:column>
							</p:dataTable>
							<br></br>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel rendered="#{!adminEditUserBean.showSearchPanel}">
						<p:outputPanel id="GlobalAdminPanel">
							<p:panelGrid columns="4">
								<f:facet name="header">User Detail</f:facet>
								<h:outputText value="Name" />
								<h:inputText value="#{adminEditUserBean.selectedUserForEditing.user.name}" />

								<h:outputText value="Gender" />
								<p:selectOneMenu id="gender" value="#{adminEditUserBean.selectedUserForEditing.user.gender}" >
                                        <f:selectItem itemLabel="Select Gender" itemValue="Other" />
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                        <f:selectItem itemLabel="Other" itemValue="Other" />
                                    </p:selectOneMenu>
								<h:inputText value="" />

								<h:outputText value="Date Of Birth" />
								<p:calendar id="dateOfBirth" yearRange="1900:2015" pattern="dd-MMM-yyyy" readonlyInput="true"
                                value="#{adminEditUserBean.selectedUserForEditing.user.dateOfBirth}" navigator="true" effect="slideDown" />
                                
								<h:outputText value="Address" />
								<p:inputText value="#{adminEditUserBean.selectedUserForEditing.user.address}" />

                                <h:outputText value="NRI" />
                                <p:selectBooleanCheckbox value="#{adminEditUserBean.selectedUserForEditing.user.nri}" />
                                
                                <h:outputText value="Profile" />
                                <p:editor id="editor" widgetVar="editorWidget" value="#{adminEditUserBean.selectedUserForEditing.user.profile}" width="600" />

                                <h:outputText value="Member" />
                                <p:selectBooleanCheckbox value="#{adminEditUserBean.selectedUserForEditing.user.member}" disabled="true"/>

                                <h:outputText value="Donor" />
                                <p:selectBooleanCheckbox value="#{adminEditUserBean.selectedUserForEditing.user.donor}" disabled="true"/>
                                
                                <h:outputText value="Volunteer" />
                                <p:selectBooleanCheckbox value="#{adminEditUserBean.selectedUserForEditing.user.volunteer}" disabled="true"/>

                                <h:outputText value="Membership Status" />
                                <h:ouputText value="#{adminEditUserBean.selectedUserForEditing.user.membershipStatus}" />
                                
                                <h:outputText value="Membership Number" />
                                <h:ouputText value="#{adminEditUserBean.selectedUserForEditing.user.membershipNumber}" />


    
							</p:panelGrid>

							<br></br>
							<p:outputPanel id="customPanel">

								<p:selectOneRadio id="locationSelectionRadio" layout="custom" value="#{adminEditUserBean.location}">

									<f:selectItem itemLabel="District" itemValue="District" />
									<f:selectItem itemLabel="Assembly Constituency" itemValue="Ac" />
									<f:selectItem itemLabel="Parliament Constituency" itemValue="Pc" />
									<f:selectItem itemLabel="Country" itemValue="Country" />
									<f:selectItem itemLabel="CountryRegion" itemValue="CountryRegion" />

								</p:selectOneRadio>
  -->
								<h:panelGrid columns="3">
									<p:outputLabel for="car" value="Location :" />
									<p:selectOneMenu id="car" value="#{adminEditUserBean.selectedLocationForRole}" converter="#{adminEditUserBean.locationConvertor}" 
									>
										<f:selectItem itemLabel="Select Location" itemValue="" />
										<f:selectItems value="#{adminEditUserBean.memberLocationList}" />
										<p:ajax event="change" listener="#{adminEditUserBean.handleRoleLocationChange}" update=":userProfileForm:GlobalAdminPanel" />
									</p:selectOneMenu>
									<!-- 
							
								<p:radioButton id="opt1" for="locationSelectionRadio" itemIndex="0" rendered="true" />
								<h:outputLabel for="opt2" value="#{adminEditUserBean.currentLocationType}" rendered="true" />
								<h:outputLabel for="opt2" value="#{adminEditUserBean.currentLocationName}" rendered="true" />


								<p:radioButton id="opt2" for="locationSelectionRadio" itemIndex="1" rendered="#{adminEditUserBean.renderStateComboForRoles}" />
								<h:outputLabel for="opt2" value="State" rendered="#{adminEditUserBean.renderStateComboForRoles}" />
								<p:selectOneMenu id="memberState" disabled="#{adminEditUserBean.disableStateComobForRoles}" rendered="#{adminEditUserBean.renderStateComboForRoles}"
									value="#{adminEditUserBean.selectedStateIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select State" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.livingStateList}" var="oneState" itemLabel="#{oneState.name}" itemValue="#{oneState.id}" />

									<p:ajax event="change" listener="#{adminEditUserBean.handleRoleStateChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>


								<p:radioButton id="opt3" for="locationSelectionRadio" itemIndex="2" rendered="#{adminEditUserBean.renderDistrictComboForRoles}" />
								<h:outputLabel for="opt3" value="District" rendered="#{adminEditUserBean.renderDistrictComboForRoles}" />
								<p:selectOneMenu id="memberDistrict" disabled="#{adminEditUserBean.disableDistrictComobForRoles}" rendered="#{adminEditUserBean.renderDistrictComboForRoles}"
									value="#{adminEditUserBean.selectedDistrictIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select District" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.memberDistrictList}" var="oneDistrict" itemLabel="#{oneDistrict.name}" itemValue="#{oneDistrict.id}" />

									<p:ajax event="change" listener="#{adminEditUserBean.handleRoleDistrictChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>


								<p:radioButton id="opt4" for="locationSelectionRadio" itemIndex="3" rendered="#{adminEditUserBean.renderAcComboForRoles}" />
								<h:outputLabel for="opt4" value="Assembly Constituency" rendered="#{adminEditUserBean.renderAcComboForRoles}" />
								<p:selectOneMenu id="memberAssemblyConstituency" disabled="#{adminEditUserBean.disableAcComobForRoles}" rendered="#{adminEditUserBean.renderAcComboForRoles}"
									value="#{adminEditUserBean.selectedAcIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select Assembly Constituency" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.memberAssemblyConstituencyList}" var="oneAssemblyConstituency" itemLabel="#{oneAssemblyConstituency.name}"
										itemValue="#{oneAssemblyConstituency.id}" />
									<p:ajax event="change" listener="#{adminEditUserBean.handleRoleAcChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>

								<p:radioButton id="opt5" for="locationSelectionRadio" itemIndex="4" rendered="#{adminEditUserBean.renderPcComboForRoles}" />
								<h:outputLabel for="opt5" value="Parliament Constituency" rendered="#{adminEditUserBean.renderPcComboForRoles}" />
								<p:selectOneMenu id="memberParliamentConstituency" disabled="#{adminEditUserBean.disablePcComobForRoles}" rendered="#{adminEditUserBean.renderPcComboForRoles}"
									value="#{adminEditUserBean.selectedPcIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select Parliament Constituency" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.memberParliamentConstituencyList}" var="oneParliamentConstituency" itemLabel="#{oneParliamentConstituency.name}"
										itemValue="#{oneParliamentConstituency.id}" />

									<p:ajax event="change" listener="#{adminEditUserBean.handleRolePcChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>
								
								<p:radioButton id="opt6" for="locationSelectionRadio" itemIndex="5" rendered="#{adminEditUserBean.renderCountryComboForRoles}" />
								<h:outputLabel for="opt6" value="Country" rendered="#{adminEditUserBean.renderCountryComboForRoles}" />
								<p:selectOneMenu id="memberCountry" disabled="#{adminEditUserBean.disableCountryComobForRoles}" rendered="#{adminEditUserBean.renderCountryComboForRoles}"
									value="#{adminEditUserBean.selectedCountryIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select Country" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.memberCountryList}" var="oneCountry" itemLabel="#{oneCountry.name}" itemValue="#{oneCountry.id}" />

									<p:ajax event="change" listener="#{adminEditUserBean.handleRoleCountryChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>
								
								<p:radioButton id="opt7" for="locationSelectionRadio" itemIndex="5" rendered="#{adminEditUserBean.renderCountryRegionComboForRoles}" />
								<h:outputLabel for="opt7" value="CountryRegion" rendered="#{adminEditUserBean.renderCountryRegionComboForRoles}" />
								<p:selectOneMenu id="memberCountryRegion" disabled="#{adminEditUserBean.disableCountryRegionComobForRoles}" rendered="#{adminEditUserBean.renderCountryRegionComboForRoles}"
									value="#{adminEditUserBean.selectedCountryRegionIdForRoles}" effect="fold" editable="false">
									<f:selectItem itemLabel="Select Region/State" itemValue="0" />
									<f:selectItems value="#{adminEditUserBean.memberCountryRegionList}" var="oneCountryRegion" itemLabel="#{oneCountryRegion.name}" itemValue="#{oneCountryRegion.id}" />

									<p:ajax event="change" listener="#{adminEditUserBean.handleRoleCountryRegionChange}" update=":userProfileForm:GlobalAdminPanel" />
								</p:selectOneMenu>
                                 -->
								</h:panelGrid>

								<p:dataTable id="roles" rendered="#{adminEditUserBean.showRolesPanel}" var="oneRole" rowKey="#{oneRole.id}"
									value="#{adminEditUserBean.userLocationRoles}" paginator="true" rows="50"
									selection="#{adminEditUserBean.editingUserLocationRoles}">

									<f:facet name="header"> Assign Roles </f:facet>

									<p:column selectionMode="multiple" style="width:5%" />

									<p:column headerText="Name" style="width:23%">  #{oneRole.name}</p:column>

									<p:column headerText="Description" style="width:75%">#{oneRole.description}</p:column>
								</p:dataTable>
							</p:outputPanel>
							<p:commandButton id="saveUserRoles" update=":userProfileForm:userProfileFormMainPanel" value="Save user Roles"
								actionListener="#{adminEditUserBean.saveUserRoles}"
								disabled="#{adminEditUserBean.disableSaveMemberRoleButton}" />
							<p:commandButton id="cancel" update=":userProfileForm" value="Cancel"
								actionListener="#{adminEditUserBean.cancelSaveMemberRole}" />
						</p:outputPanel>



					</p:outputPanel>

				</p:outputPanel>

			</h:form>
			<!-- header ends -->


			<!-- footer starts -->
			<div class="footerWrapper">
				<div class="container_24">
					<div class="grid_24 panel footer">

					</div>
				</div>
				<div class="clear"></div>
			</div>

		</div>
	</div>

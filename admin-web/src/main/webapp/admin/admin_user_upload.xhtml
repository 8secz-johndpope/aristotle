<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Upload User Data - Admin Panel</title>
	<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}
</style>

</h:head>
<h:body>
	<ui:include src="admin_menu.xhtml" />
	<!-- menu ends -->
	<div style="width: 800px; margin: 0 auto;">
		<div style="width: 800px; margin: 0;">
			<p:blockUI block="adminDataUploadForm" trigger=":adminDataUploadForm:csvFileUpload,:adminDataUploadForm:uploadDataButton">
			Loading...<br />
				<p:graphicImage width="80" value="http://static.eswaraj.com/admin/images/ajax-loader.gif" />
			</p:blockUI>
			<h:form id="adminDataUploadForm">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p:fileUpload id="csvFileUpload" fileUploadListener="#{adminDataUploadBean.handleFileUpload}" mode="advanced"
                     update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(csv)$/" />
                     

               <p:commandButton id="uploadDataButton" value="Upload Data" actionListener="#{adminDataUploadBean.uploadData}" update=":adminDataUploadForm:mainPanel">
               </p:commandButton>

				<p:outputPanel id="mainPanel">
					<p:outputPanel id="listView">

						<p:dataTable id="listOfBlog" var="oneUser" value="#{adminDataUploadBean.userBeingUploaded}" 
							emptyMessage="Please upoada a csv file with email, mobile and name columns" >
							<f:facet name="header">Users</f:facet>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Email" />
								</f:facet>
								<h:outputText value="#{oneUser.email}" />
							</p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email Exists" />
                                </f:facet>
                                <h:outputText value="#{oneUser.emailAlreadyExists}" />
                            </p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Mobile" />
								</f:facet>
								<h:outputText value="#{oneUser.mobile}" />
							</p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Mobile Exists" />
                                </f:facet>
                                <h:outputText value="#{oneUser.contentStatus}" />
                            </p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{oneUser.name}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:outputPanel>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
			</h:form>


			<!-- footer starts -->
			<div class="footerWrapper">
				<div class="container_24">
					<div class="grid_24 panel footer">
						Copyright &copy; 2015 <a href="#">www.swarajabhiyan.org</a>. All Rights Reserved.
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<!-- footer ends -->
		</div>
	</div>

</h:body>
</html>

	<p:dialog header="About This Application" draggable="true" widgetVar="info" showEffect="fade" hideEffect="fade" modal="true">
		<h:form>
			<h:panelGrid columns="1" style="width:100%;text-align:center;">
				<p:graphicImage value="https://s3-us-west-2.amazonaws.com/swaraj/prod/images/missing.png" />
				<h:outputText value="Swaraj Abhiyan" style="font-size:16px" />
				<h:outputText value="Admin Panel" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:outputText value="Help" style="font-weight:bold" />
				<h:outputText value="ping2ravi@gmail.com" />

			</h:panelGrid>

		</h:form>
	</p:dialog>

	<p:dialog header="Choose Location" draggable="true" widgetVar="chooseLocation" showEffect="fade" hideEffect="fade" modal="true">
		<h:form id="adminForm" rendered="#{menuBean.admin}">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:outputPanel rendered="#{menuBean.user.superAdmin}">
				<p:panelGrid columns="2" cellpadding="5" style="width:395px;">
					<f:facet name="header"> Select the Location</f:facet>
					<p:outputLabel />
					<p:commandButton value="Global" actionListener="#{menuBean.selectGlobal}" styleClass="ui-priority-primary">
						</p:commandButton>
						 
					<h:outputLabel for="state" value="State" />
					<p:selectOneMenu id="state" value="#{menuBean.selectedState}" effect="fold" editable="false"  converter="#{menuBean.stateLocationConvertor}">
                        <f:selectItem itemLabel="Select State" itemValue="0" />
						<f:selectItems value="#{menuBean.states}" var="oneState" itemLabel="#{oneState.name}" itemValue="#{oneState}"/>

						<p:ajax event="change" update="@form:district,@form:parliamentConstituency" listener="#{menuBean.handleStateChange}" />
					</p:selectOneMenu>
					
					<h:outputLabel for="district" value="District*" />
					<p:selectOneMenu id="district" value="#{menuBean.selectedDistrict}" effect="fold" editable="false"  converter="#{menuBean.districtLocationConvertor}">
						<f:selectItem itemLabel="Select District" itemValue="0" />
						<f:selectItems value="#{menuBean.districts}" var="oneDistrict" itemLabel="#{oneDistrict.name}" itemValue="#{oneDistrict}"/>

						<p:ajax event="change" update="@form:assemblyConstituency" listener="#{menuBean.handleDistrictChange}" />
					</p:selectOneMenu>
 
					<h:outputLabel for="parliamentConstituency" value="Parliament Constituency*" />

					<p:selectOneMenu id="parliamentConstituency" value="#{menuBean.selectedPc}" effect="fold" editable="false" converter="#{menuBean.pcLocationConvertor}">
						<f:selectItem itemLabel="Select Parliament Constituency" itemValue="0" />
						<f:selectItems value="#{menuBean.pcs}" var="oneParliamentConstituency" itemLabel="#{oneParliamentConstituency.name}"
							itemValue="#{oneParliamentConstituency}"/>

					</p:selectOneMenu>

					<h:outputLabel for="assemblyConstituency" value="Assembly Constituency*" />
					<p:selectOneMenu id="assemblyConstituency" value="#{menuBean.selectedAc}" effect="fold" editable="false" converter="#{menuBean.acLocationConvertor}">
						<f:selectItem itemLabel="Select Assembly Constituency" itemValue="0" />
						<f:selectItems value="#{menuBean.acs}" var="oneAssemblyConstituency" itemLabel="#{oneAssemblyConstituency.name}"
							itemValue="#{oneAssemblyConstituency}"/>

					</p:selectOneMenu>
                
			 	</p:panelGrid>
				<p:commandButton value="Cancel" oncomplete="chooseLocation.hide()" styleClass="ui-priority-primary">
				</p:commandButton>
				<p:commandButton value="Select" actionListener="#{menuBean.selectCurrent}" styleClass="ui-priority-primary">
				</p:commandButton>
			</p:outputPanel>
			
			<p:outputPanel rendered="#{!menuBean.user.superAdmin and menuBean.admin}">

				<h:panelGrid columns="3" styleClass="topAlignPanelColumns">
					<p:panelGrid var="oneState" columns="1" rendered="#{menuBean.globalAdmin}">
						<f:facet name="header"> Global</f:facet>
						<p:commandButton value="Select" actionListener="#{menuBean.selectGlobal}" styleClass="ui-priority-primary">
						</p:commandButton>
					</p:panelGrid>
					<p:dataTable var="oneLocation" value="#{menuBean.adminLocations}" rendered="#{menuBean.admin}">
						<f:facet name="header"> Select Location</f:facet>
						<p:column>
							<h:outputText value="#{oneLocation.locationType.name} - #{oneLocation.name}" />
						</p:column>
						<p:column>
							<p:commandButton value="Select" actionListener="#{menuBean.selectLocation}" styleClass="ui-priority-primary">
								<f:attribute name="selectedLocation" value="#{oneLocation}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</h:panelGrid>


			</p:outputPanel>
		</h:form>
	</p:dialog>
